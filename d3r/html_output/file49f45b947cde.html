
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d3r</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg {
            border: 1px solid black;
        }
        .control-point {
            fill: red;
            cursor: grab;
        }
        .line {
    fill: none;
            stroke: gray;
            stroke-dasharray: 4;
        }
        .curve {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }
</style>
</head>
<body>
    <div id="container"></div>
    <script>// Set title
d3.select("#container")
  .insert("h2", ":first-child")
  .text("Draw BÃ©zier Curve"); 
const width = 600, height = 400;

// Create SVG container
const svg = d3.select("#container")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

let points = [];

// Function to update the Bezier curve
function updateBezier() {
    svg.selectAll(".control-point, .curve, .line").remove();

    // Draw control points
    svg.selectAll(".control-point")
    .data(points)
    .enter().append("circle")
    .attr("class", "control-point")
    .attr("r", 6)
    .attr("cx", d => d[0])
    .attr("cy", d => d[1])
    .call(d3.drag()
    .on("drag", function(event, d) {
        d[0] = event.x;
        d[1] = event.y;
        updateBezier();
    })
);

    // Draw helper lines between control points
    if (points.length > 1) {
        svg.append("path")
            .attr("class", "line")
            .attr("d", d3.line()(points));
    }

    // Draw the Bezier curve (Quadratic or Cubic)
    if (points.length === 3) {
        svg.append("path")
            .attr("class", "curve")
            .attr("d", `M${points[0]} Q${points[1]} ${points[2]}`);
    } else if (points.length === 4) {
        svg.append("path")
            .attr("class", "curve")
            .attr("d", `M${points[0]} C${points[1]} ${points[2]} ${points[3]}`);
    }
}

// Add points on click
svg.on("click", function(event) {
    if (points.length < 4) { // Max 4 points for cubic Bezier
        const coords = d3.pointer(event, this);
        points.push(coords);
        updateBezier();
    }
});
// Create a separate div for the button
const buttonContainer = d3.select("body")
    .append("div")
    .attr("id", "buttonContainer")
    .style("margin-top", "10px");

// Reset Button
d3.select("#buttonContainer")
    .append("button")
    .text("Reset")
    .on("click", function() {
        points = [];
        updateBezier();
    });
</script>
</body>
</html>
